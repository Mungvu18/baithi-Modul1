<marquee>Loại bỏ phần tử của mảng nếu phần tử mảng trùng với giá tị nhập vào</marquee>
<script>
    function tryRemoveFromArray(arr, valu) {
        let newArr =[];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] != valu) {
                newArr.push(arr[i])
            }
        }
        return newArr;
    }

    let str = prompt("Mời bạn nhập chuỗi sô được cách nhau bằng dấu phảy:");
    let arr1 = str.split(",");
    let valu = prompt("Mời bạn nhập giá trị valu");
   alert(tryRemoveFromArray(arr1, valu));
</script>
