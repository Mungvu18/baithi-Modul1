<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isFibonacci(valu) {
        let f0 = 0;
        let f1 = 1;
        if (valu === 0) {
            return true
        } else if (valu > 0) {
            for (i = 0; i < valu; i++) {
                if (fi = f1 + f0) {
                    f0 = f1;
                    f1 = fi;
                }
                if (valu === fi) {
                    return true;
                }
            }
        }
        return false;
    }

    valu = +prompt("nhập vào số cần kiểm tra");
    alert(isFibonacci(valu));
</script>
</body>
</html>
