<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="400px" height="400px" style="border: 2px solid blue"></canvas>
<script>
    let Circle = function (x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.drawCircle = function (canvas) {
            let ctx = canvas.getContext("2d")
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
    }
    let circle = new Circle(10, 10, 100, "#000000");
    let canvas = document.getElementById("canvas");
    circle.drawCircle(canvas);
</script>
</body>
</html>
